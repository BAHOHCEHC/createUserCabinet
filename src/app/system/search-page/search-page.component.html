<table mat-table [dataSource]="usersData" class="mat-elevation-z8">

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef>First Name</th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef>Last Name </th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>

  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef>User Name </th>
    <td mat-cell *matCellDef="let element"> {{element.login}} </td>
  </ng-container>


  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="phoneNumber">
    <th mat-header-cell *matHeaderCellDef>Phone</th>
    <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Actons</th>
    <td mat-cell *matCellDef="let element">
      <div class="container">
        <div class="row">
          <button class="actionbtn" type="button" mat-raised-button color="primary" (click)="update(element, $event)">update</button>
          <button class="actionbtn" type="button" mat-raised-button color="warn" (click)="deleteUser(element, $event)">delete</button>
          <button class="actionbtn" type="button" mat-raised-button color="accent"
            (click)="addShipping(element, $event)">addShipping</button>
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
